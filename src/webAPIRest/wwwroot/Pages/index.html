<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>APIRest con AJAX</title>
    <link rel="shortcut icon" type="image/png" href="../images/group.png" />
    <script src="../Scripts/AJAX.js" language=""></script>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        //modificar para que no salgan los estilos que le de la gana
        $(function () {
            $("#dialogInsertar").hide();
            $("#dialogActualizar").hide();
            $("#borrarSeguro").hide();
            function abrir() {
                $("#dialogInsertar").show();
                $("#dialogInsertar").dialog({
                    width: "40%"
                });
            }
            $("#insertarPersona").click(function () {
                $("#dialogInsertar").parent().show();
                abrir();
            });
        });


    </script>
</head>
<body>
    <header class="entry-header">APIRest con AJAX</header>
    <hr />
    <!--<input type="button" id="btnListar" value="Listar" />-->
    <!--<input type="button" value="Borrar" id="btnBorrar" />-->
    <input type="button" value="+" class="btn" id="insertarPersona" title="Pulsa para añadir" />
    <div style="float:left; opacity:0.8; margin:2rem;">
        <span id="contenedorError" style="opacity:0"></span>
        <span id="contenedorBien" style="opacity:0"></span>

    </div>
    <br />
    <div id="dialogInsertar" title="Insertar">
        <label id="insertarNombre">Nombre: </label>
        <input type="text" id="inputNombre" /><br />

        <label id="insertarApellidos">Apellidos: </label>
        <input type="text" id="inputApellidos" /><br />

        <label id="insertarFecha">Fecha de Nacimiento: </label>
        <input type="date" id="inputFecha" /><br />

        <label id="insertarTelefono">Teléfono: </label>
        <input type="number" id="inputTelefono" /><br />

        <label id="insertarDireccion">Dirección: </label>
        <input type="text" id="inputDireccion" /><br />

        <button id="btnCancelarInsercion">Cancelar</button>
        <button id="btnInsertar">Guardar</button>
    </div>
    <div id="dialogActualizar" title="Actualizar">
        <label id="actualizarNombre">Nombre: </label>
        <input type="text" id="inputNombreActualizar" /><br />

        <label id="actualizarApellidos">Apellidos: </label>
        <input type="text" id="inputApellidosActualizar" /><br />

        <label id="actualizarFecha">Fecha de Nacimiento: </label>
        <input type="date" id="inputFechaActualizar" /><br />

        <label id="actualizarTelefono">Teléfono: </label>
        <input type="number" id="inputTelefonoActualizar" /><br />

        <label id="actualizarDireccion">Dirección: </label>
        <input type="text" id="inputDireccionActualizar" /><br />

        <button id="btnCancelarActualizar">Cancelar</button>
        <button id="btnActualizar">Guardar</button>
    </div>

    <div id='borrarSeguro' title="¿Seguro?">

        <input type='button' value='si' id='btnSi' />
        <input type='button' value='no' id='btnNo' />
    </div>

    <div id="contenedor"></div>
    
</body>
</html>
